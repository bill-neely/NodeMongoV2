<html>
	<head>
		<title>Login in to User COntact Maintenance App</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">

		<script src="javascripts/login.js"></script>
		<link rel="stylesheet" href="stylesheets/style.css">
	</head>
	<body>
		<div id=divLogin>
			<label for="txtEmail">Email:</label> 
			<input type="text" id="txtEmail" placeholder="Email">
			<label for="txtPassword">Password:</label> 
			<input type="password" id="txtPassword" placeholder="Password">
			<button id="btnLogin" class="btn btn-primary">Login</button>
			<hr>
			&nbsp or &nbsp
			<label for="txtUserName">User Name:</label> 
			<input type="text" id="txtUserName" placeholder="User Name">
			<button id="btnNewUser" class="btn btn-primary">Create New Account</button>
		</div>
		
		<hr>
		
		<div id="divErrors"></div>

		<div id="divLoading" class="divLoading">
			<p class="divLoading">
				Loading, please wait...
				<img src="images/loading.gif" id="imgLoading">
			</p>
		</div>

	</body>
</html>
